<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - JavaScript Moderno</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <div class="container mx-auto ">
        <h1 id="titulo" class="mt-5 text-4xl font-bold text-center text-white uppercase">Busca el Clima</h1>
        <div class="max-w-lg mx-auto ">
            <div class="p-6 mt-10">
                <div id="resultado">
                    <p class="mt-6 text-center text-white">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
                </div>
            </div>

            <form id="formulario" class="mt-10 " action="#" method="POST">
                <div class="mt-5">
                    <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu Ciudad"
                        class="w-full p-2 rounded" />
                </div>
                <div class="mt-5">
                    <select
                        class="block w-full px-4 py-3 pr-8 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
                        id="pais">
                        <option disabled selected value="">-- Seleccione --</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>

                    <input type="submit"
                        class="w-full p-3 mt-5 font-bold uppercase bg-yellow-500 rounded cursor-pointer"
                        value="Obtener Clima" />
            </form>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
